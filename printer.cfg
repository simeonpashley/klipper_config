
; Ender 3 V2 - BTT SKR 2 - Hemera - CR Touch
[include macros/index.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f429xx_440030001450304738323420-if00

[pause_resume]

[display_status]

[virtual_sdcard]
path: ~/gcode_files


[stepper_x]
step_pin: PE2
dir_pin: !PE1 ; this is inverted with the "!" from the stock board
enable_pin: !PE3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 249
homing_speed: 75

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 0.800
diag_pin:

[stepper_y]
step_pin: PD5
dir_pin: !PD4
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 0
position_max: 229
homing_speed: 75

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 0.800
diag_pin:

[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop ; ^PC0
;position_endstop: 0.5
position_max: 250
position_min: -3
homing_speed: 15

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.800
diag_pin:

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 8.137 ; measured via 100mm extrusion at 104mm
;rotation_distance: 7.824 ; hemera default
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
control: pid
# tuned for Hemera with 230 target
pid_Kp: 32.188
pid_Ki: 1.951
pid_Kd: 132.776
min_temp: 0
max_temp: 285

#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
control: pid
min_temp: 0
max_temp: 130
pid_Kp: 66.807
pid_Ki: 1.465
pid_Kd: 761.596

[fan]
pin: PB7
#   Time (in seconds) to run the fan at full speed when either first
#   enabling or increasing it by more than 50% (helps get the fan
#   spinning). The default is 0.100 seconds.
kick_start_time: 1.000 ; 5010 takes a while to spinup

#[heater_fan fan1]
#pin: PB6

#[heater_fan fan2]
#pin: PB5

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[printer]
kinematics: cartesian
max_velocity: 750
max_accel: 750
max_z_velocity: 9
max_z_accel: 100
square_corner_velocity: 1

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[bltouch]
sensor_pin: ^PE4
control_pin: PE5
x_offset: -50
y_offset: 0
z_offset: 200

[safe_z_home]
home_xy_position: 161,123
speed: 60
z_hop: 10
z_hop_speed: 10


